<div class="row justify-content-center mt-3" *ngIf="character$ | async as character">
  <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
    <div class="card">
      <img
        [src]="character.previewURL"
        class="card-img-top"
      />
      <div class="card-body">
        <div class="row align-items-start">
          <h3 class="card-title">{{ character.user.toUpperCase() }}</h3>
          <div class="col">
            <p class="Card-text"><i class="fa-solid fa-comments"></i> {{ character.comments }}</p>
            <p class="card-text"><i class="fa-solid fa-eye"></i> {{ character.views }}</p>
            <p class="card-text"><i class="fa-solid fa-thumbs-up"></i> {{ character.likes }}</p>
          </div>
          <div class="col">
            <h5>Etiquetas</h5>
            <p>{{ character.tags.split(',')[0] }} <br></p>
            <p>{{ character.tags.split(',')[1] }} <br></p>
            <p>{{ character.tags.split(',')[2] }}</p>
          </div>
        </div>
      </div>
    </div>
    <button
    class="btn btn-primary btn-lg mt-3"
    (click)="onGoBack()"
    >
    Back
    </button>
  </div>
</div>
